<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Anime Triangle</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <div class="demo-wrapper">
            <svg width=1000 height=640 viewBox="0 0 1000 1000">
                <polygon points="400 573.2, 500 400, 600 573.2" style="fill:rgba(0,0,0,0);stroke:#ffffff;stroke-width:1" class="triangle"/>
                <polygon points="400 573.2, 500 400, 600 573.2" style="fill:rgba(255,255,255,255);stroke:#ffffff;stroke-width:0" class="tri"/>
            </svg>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
